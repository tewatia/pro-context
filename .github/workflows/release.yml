name: Release

on:
  workflow_dispatch:

# contents: write  — push the version-bump commit and the vX.Y.Z tag
# id-token: write — obtain an OIDC token for PyPI trusted publishing
# attestations: write — publish SLSA provenance attestations for built artifacts
permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Full history is required for semantic-release to scan commits
          # since the last tag and determine the correct version bump.
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --dev

      - name: Bump version and push tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release version

      - name: Build package
        run: uv build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/

      - name: Publish to PyPI
        # Requires a Trusted Publisher configured on pypi.org:
        #   Owner:    procontexthq
        #   Repo:     procontext
        #   Workflow: release.yml
        #   Env:      (leave blank)
        run: uv publish --trusted-publishing always
